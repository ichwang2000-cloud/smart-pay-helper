name: Build WebView APK 2025

on:
  workflow_dispatch: # 수동으로 빌드 실행 버튼을 누를 때 작동

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 최신 버전의 저장소 체크아웃 (v4)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 자바 환경 설정 (v4 / JDK 17 권장)
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. WebView APK 빌드 (오류가 없도록 가장 안정적인 템플릿 사용)
      # 사용자님의 실제 배포 주소를 직접 주입합니다.
      - name: Build APK
        uses: valerioserafini/web-to-apk@v1.1.0
        with:
          app_name: "스마트 수당 비서"
          url: "https://smart-pay-apper-jvaqpqkapkkgdxajyywfph.streamlit.app/"
          package_name: "com.ktx.smartpay"
          display_url: "false"

      # 4. 완성된 APK 업로드 (최신 버전 v4 적용 - 오류 해결 핵심)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Smart-Pay-Assistant-Final
          path: ./*.apk
