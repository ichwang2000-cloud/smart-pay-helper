name: Build Smart Pay Helper APK

on:
  workflow_dispatch: # 사용자가 직접 버튼을 눌러 빌드

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # 최신 v4 적용

      - name: set up JDK 17
        uses: actions/setup-java@v4 # 최신 v4 적용
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build WebView APK
        uses: fscoward/create-webview-apk@v1
        with:
          app_name: "스마트 수당 비서"
          url: "https://smart-pay-apper-jvaqpqkapkkgdxajyywfph.streamlit.app/"
          package_name: "com.ktx.smartpay"
          icon_url: "https://raw.githubusercontent.com/streamlit/docs/main/public/favicon.png"

      - name: Upload APK
        uses: actions/upload-artifact@v4 # 'deprecated v3' 에러 해결을 위한 v4 적용
        with:
          name: Smart-Pay-Helper-APK
          path: ./*.apk
